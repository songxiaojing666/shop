#log4j.appender是关键字不能改【info,console】一个是日志级别【7个】和 要打印的位置【可以改但是下面的也要改】
log4j.rootLogger=info,console
#记录的是所有sql语句
log4j.logger.com.fh.shop.backend.mapper=debug
#记录控制层中的执行方法和视图展示到那个页面
#log4j.logger.org.springframework.web=error
#记录业务逻辑层新建事物或者开启事物
#log4j.logger.org.springframework.jdbc=error


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n







